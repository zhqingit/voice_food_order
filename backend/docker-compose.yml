services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: auth_template
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth_template"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/auth_template
      JWT_SECRET: change-me
      REFRESH_TOKEN_PEPPER: change-me-too
      ACCESS_TOKEN_TTL_MINUTES: 10
      REFRESH_TOKEN_TTL_DAYS: 14
      CORS_ORIGINS: "*"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    command: ["bash", "-lc", "alembic upgrade head && python -m app.seed && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]

volumes:
  pgdata:
